<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Flexbox</title>
    <link rel="stylesheet" href="../css/master.css">
  </head>
  <body>
    <div class="menu-container">
      <div class="menu">
        <div class="date">
          Sept 14, 2021
        </div>
        <div class="links">
          <div class="signup">
            Sign up
          </div>
          <div class="login">
            Login
          </div>
        </div>
      </div>
    </div>

    <div class="header-container">
      <div class="header">
        <div class="subscribe">
          subscribe
        </div>
        <div id="test" class="logo">
          <img src="../images/awesome-logo.svg" alt="awesome">
        </div>
        <div class="social">
          <img src="../images/social-icons.svg" alt="social">
        </div>
      </div>
    </div>

    <div class="photo-grid-container">
      <div class="photo-grid">
        <div class="photo-grid-item first-item">
          <img src="../images/one.svg" alt="one">
        </div>
        <div class="photo-grid-item">
          <img src="../images/two.svg" alt="two">
        </div>
        <div class="photo-grid-item">
          <img src="../images/three.svg" alt="three">
        </div>
        <div class="photo-grid-item">
          <img src="../images/four.svg" alt="four">
        </div>
        <div class="photo-grid-item last-item">
          <img src="../images/five.svg" alt="five">
        </div>
      </div>
    </div>


<!-- WHY NO CONTAINER "HERE" -->
    <div class="footer">
      <div class="footer-item footer-one">

      </div>
      <div class="footer-item footer-two">

      </div>
      <div class="footer-item footer-three">

      </div>
    </div>
  </body>
</html>
